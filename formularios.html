<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
        
        <fieldset>
            <legend>Conta:</legend>
            <div>
                <label>E-mail:</label>
                <input type="email" name="email" placeholder="exemplo@email.com" required minlength="5" maxlength="256"/>
            </div>
    
            <div>
                <label>Senha:</label>
                <input type="password" name="Senha" />
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label>Nome:</label>
                <input type="text" placeholder="Ex: João" name="nome"/>
            </div>
            <div>
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999" name="telefone" />
            </div>
    
            <div>
                <label>Sexo:</label>
                <input type="radio" value="masculino" name="sexo" checked/>
                <label>Masculino</label>
                <input type="radio" value="feminino" name="sexo"/>
                <label>Feminino</label>
            </div>
    
            <div>
                <label>Data de nascimento:</label>
                <input type="date" name=""/>
            </div>

            <div>
                <label>Foto do perfil</label>
                <input type="file" accept="image/"/>
            </div>
    
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <div>
                    <label>Rua:</label>
                    <input type="text"/>
                </div>
        
                <div>
                    <label>Complemento:</label>
                    <input type="text"/>
                </div>
        
                <div>
                    <label>Numero:</label>
                    <input type="number" min="1" max="9999"/>
                </div>
        
                <div>
                    <label>Cidade:</label>
                    <input type="text"/>
                </div>
        
                <div>
                    <label>Estado:</label>
                    <select name="endereco_estado">
                        <option value="PR">Paraná</option>
                        <option value="SP">São Paulo</option>
                    </select>
                </div>
        </fieldset>
       
        <fieldset>
            <legend>Anúncio</legend>
            <div>
                    <label>Como conheceu Hello Pizza?</label>
                    <textarea name="como_conheceu_o_site" maxlength="256" placeholder="Explique para a gente como você conheceu a nossa loja física"></textarea>
                </div>
        
                <div>
                    <label>Desejo receber ofertas por e-mail?</label>
                    <input type="checkbox" checked name="receber_anuncio"/>
                </div>
        </fieldset>

        <input type="submit" value="Enviar"/>
    
    </form>
</body>
</html>
